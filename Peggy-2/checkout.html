<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Honesty - Checkout</title>

	<!-- link for styling css -->
	<link href="css/main.css" rel="stylesheet">
	<link href="css/font.css" rel="stylesheet">
	<link href="css/grid.css" rel="stylesheet">
</head>

<body>

	<button class="arrow"><</button>
	<h1>Checkout</h1>
	
	<section>
		<h2>Shipping Address</h2>
		<hr>

		<label for="comment">First Name</label>
		<input type="text" id="comment" name="comment" placeholder="">

		<label for="comment">Last Name</label>
		<input type="text" id="comment" name="comment" placeholder="">

		<label for="comment">Street Address</label>
		<input type="text" id="comment" name="comment" placeholder="">

		<label for="comment">Company (optional)</label>
		<input type="text" id="comment" name="comment" placeholder="">

		<label for="comment">City</label>
		<input type="text" id="comment" name="comment" placeholder="">

		<label for="comment">ZIP or Postal Code</label>
		<input type="text" id="comment" name="comment" placeholder="">

		<label for="comment">Country</label>
		<input type="text" id="comment" name="comment" placeholder="">

		<label for="comment">State / Province</label>
		<input type="text" id="comment" name="comment" placeholder="">
	</section>

	<section>
		<h2>Payment Method</h2>
		<hr>

		<label for="comment">Card Number</label>
		<input type="text" id="comment" name="comment" placeholder="">

		<label for="comment">Cardholder's Name</label>
		<input type="text" id="comment" name="comment" placeholder="">

		<label for="comment">Expiration Date</label>
		<input type="text" id="comment" name="comment" placeholder="">
		<input type="text" id="comment" name="comment" placeholder="">

		<label for="comment">Security Code</label>
		<input type="text" id="comment" name="comment" placeholder="">
	</section>





</body>

</html>
