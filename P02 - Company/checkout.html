<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Honesty - Checkout</title>

	<!-- link for styling css -->
	<link href="css/main.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/text.css" rel="stylesheet">
	<link href="css/fonts.css" rel="stylesheet">
	<link href="css/footer.css" rel="stylesheet">
</head>

<body>

	<!--================ NAVIGATION BAR ================-->
	<div class="burger-nav">
    <a href="index.html" id="logo-burger">honesty</a>
    <div class="burger">
      <div class="line1">

      </div>
      <div class="line2">

      </div>
      <div class="line3">

      </div>
    </div>
  </div>

  <div class="nav">
      <a href="all-products.html" class="nav-item">Products</a>
      <a href="about.html" class="nav-item">About</a>

      <div class="logo">
          <a href="index.html" id="logo">honesty</a>
      </div>

      <a href="contact.html" class="nav-item">Contact</a>
      <a href="shopping-bag.html" class="nav-item">Shopping Cart</a>
  </div>


		<!-- div regarding header, incl. arrows + checkout -->
		<div class="checkout-header-wrapper">
			<div class="checkout-goback-icon">
				<a href="shopping-bag.html"><img id="goback-icon" src="img/goback-icon.png" alt="go back button"></a>
			</div>

			<div class="checkout-header-type">
				<h2>Checkout</h2>
			</div>
		</div>


		<!--================ SHIPPING SECTION ================-->

		<section>

			<!-- div regarding 'Shipping Address' header + line -->

			<div class="shippingad-wrapper">
				<div class="shippingad-type">
					<h3>Shipping Address</h3>
					<hr id="shippingad-line">
				</div>
			</div>

			<!-- div regarding first row of input fields, incl. first name + last name -->
			<div class="input-fields-wrapper">
				<div class="input-item-1">
					<input type="text" class="comment" name="comment" placeholder="First Name">
				</div>
				<div class="input-item-2">
					<input type="text" class="comment" name="comment" placeholder="Last Name">
				</div>
			</div>

			<!-- div regarding second row of input fields, incl. address + company -->
			<div class="input-fields-wrapper">
				<div class="input-item-1">
					<input type="text" class="comment" name="comment" placeholder="Street Address">
				</div>
				<div class="input-item-2">
					<input type="text" class="comment" name="comment" placeholder="Company (optional)">
				</div>
			</div>

			<!-- div regarding third row of input fields, incl. city + zip -->
			<div class="input-fields-wrapper">
				<div class="input-item-1">
					<input type="text" class="comment" name="comment" placeholder="City">
				</div>
				<div class="input-item-2">
					<input type="text" class="comment" name="comment" placeholder="ZIP or Postal Code">
				</div>
			</div>

			<!-- div regarding fourth row of select options, incl. country + state/province -->
			<div class="selections-wrapper">
				<div class="select-item-1">
						<div class="options-container">
							<div class="options-dropdown">
								<select id="country" name="countries">
									<option value="bc">Country</option>
									<option value="bc">Korea</option>
									<option value="ab">Canada</option>
									<option value="mb">United States</option>
								</select>
							</div>
						</div>
					</div>

					<div class="select-item-2">
					<div class="options-container">
						<div class="options-dropdown">
							<select id="province" name="provinces">
								<option value="bc">Province</option>
								<option value="bc">British Columbia</option>
								<option value="ab">Alberta</option>
								<option value="mb">Manitoba</option>
								<option value="on">Ontario</option>
								<option value="qc">Quebec</option>
								<option value="sk">Saskatchewan</option>
								<option value="sk">Prince Edward Island</option>
								<option value="sk">Nova Scotia</option>
								<option value="sk">Newfoundland and Labrador</option>
								<option value="sk">New Brunswick</option>
							</select>
						</div>
					</div>
				</div>
			</div>

		</section>




		<!--================ PAYMENT SECTION ================-->

		<section>

			<!-- subheader: payment method section -->

			<div class="payment-wrapper">
				<div class="payment-type">
					<h3>Payment Method</h3>
					<hr id="payment-line">
				</div>
			</div>

			<div class="input-fields-wrapper">
				<div class="input-item-1">
					<input type="text" class="comment" name="comment" placeholder="Card Number">
				</div>

				<div class="input-item-2">
					<input type="text" class="comment" name="comment" placeholder="Cardholder's Name">
				</div>
			</div>


			<div class="card-info-wrapper">

				<div class="payment-item-1">
					<div class="payment-select-container">
						<div class="payment-select-dropdown">
							<select id="month" name="months">
								<option value="mo">Month</option>
								<option value="jan">January</option>
								<option value="feb">February</option>
								<option value="mar">March</option>
								<option value="apr">April</option>
								<option value="may">May</option>
								<option value="jun">June</option>
								<option value="jul">July</option>
								<option value="aug">August</option>
								<option value="sep">September</option>
								<option value="oct">October</option>
								<option value="nov">November</option>
								<option value="dec">December</option>
							</select>
						</div>
					</div>
				</div>

				<div class="payment-item-2">
					<div class="payment-select-container">
						<div class="payment-select-dropdown">
							<select id="year" name="years">
								<option value="yr">Year</option>
								<option value="19">2019</option>
								<option value="20">2020</option>
								<option value="21">2021</option>
								<option value="22">2022</option>
								<option value="23">2023</option>
								<option value="24">2024</option>
								<option value="25">2025</option>
								<option value="26">2026</option>
								<option value="27">2027</option>
								<option value="28">2028</option>
								<option value="29">2029</option>
								<option value="30">2030</option>
							</select>
						</div>
					</div>
				</div> <!-- closing the 'payment-select-item' tag of this row for expiration date -->


				<div class="payment-item-3">
					<div class="input-code">
						<input type="text" class="comment" name="comment" placeholder="Security Code">
					</div>
				</div>

			</div> <!-- closing the wrapper tag of this section for card payment -->

		</section>
		

			<div class="placeorder-wrapper">
				<div class="placeorder-content">
					<hr id="ordering-line">
					<div id="order-button"><a href="confirmation.html" class="button">PLACE ORDER</a></div>
				</div>
			</div>


		  <!--================= FOOTER =================-->
		  <div class="footer">
		    <hr>
		    <div class="footer-nav">
		      <a href="about.html" class="footer-nav-item">About</a>
		      <a href="contact.html" class="footer-nav-item">Contact</a>
		      <a href="faq.html" class="footer-nav-item">FAQ</a>
		      <a href="styleguide.html" class="footer-nav-item">Style Guide</a>
		      <a href="citations.html" class="footer-nav-item">Citations</a>

		      <input type="search" id="search-input" name="comment" placeholder="Search">
		    </div>
		    <hr>
		  </div>

	<script src="js/app.js"></script>
</body>

</html>
